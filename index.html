<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solaris</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto+Condensed:wght@300&family=Secular+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="planet-overview">
      <a href="#overlay">
        <div id="0" class="sun"></div>
      </a>
      <div id="planets">
        <header>
          <h1>SOLSYSTEMET</h1>
          <h2>SOLARIS</h2>
        </header>

        <section id="solaris-planet">
          <a href="#overlay">
            <div id="1" class="planet1"></div>
          </a>
          <a href="#overlay">
            <div id="2" class="planet2"></div>
          </a>
          <a href="#overlay">
            <div id="3" class="planet3"></div>
          </a>
          <a href="#overlay">
            <div id="4" class="planet4"></div>
          </a>
          <a href="#overlay">
            <div id="5" class="planet5"></div>
          </a>
          <a href="#overlay">
            <div id="6" class="planet6"><div class="satelitt"></div></div>
          </a>
          <a href="#overlay">
            <div id="7" class="planet7"></div>
          </a>
          <a href="#overlay">
            <div id="8" class="planet8"></div>
          </a>
        </section>
      </div>
    </section>
    <section id="overlay">
      <section id="planet-info">
        <a id="close" href="#">
          <div class="parent">
            <div class="image1"></div>
            <div class="image2"></div>
            <div class="image3"></div>
          </div>
        </a>
        <div class="planetInfo-content">
          <div id="stars-grid"></div>
          <div class="box-100 border-bottom">
            <h1 id="name"></h1>
            <h2 id="latinName"></h2>
            <p id="desc"></p>
          </div>
          <div class="box-100 flex-row border-bottom">
            <div class="box-50">
              <h3>Omkrets</h3>
              <p id="circumference"></p>
              <h3>MAX TEMPERATUR</h3>
              <p id="temp-day"></p>
            </div>
            <div class="box-50">
              <h3>KM FRÅN SOLEN</h3>
              <p id="distance"></p>
              <h3>MIN TEMPERATUR</h3>
              <p id="temp-night"></p>
            </div>
          </div>
          <div class="box-100">
            <h3>MÅNAR</h3>
            <p id="moons"></p>
          </div>
        </div>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
